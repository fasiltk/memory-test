{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Item Display</title>
    <link rel="stylesheet" href="{% static 'css/item.css' %}" />
  </head>
  <body>
    <div class="card">
      <div class="image">
        <img src="{{ item.photo.url }}" class="card-img-top" alt="Image of {{ item.name }}" />
      </div>
    </div>
    <script>
      setTimeout(function () {
        window.location.href = "{% url 'hidden' %}"
      }, 10000) // 30000 milliseconds = 30 seconds
    </script>
  </body>
</html>
